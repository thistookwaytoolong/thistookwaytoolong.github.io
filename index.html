<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WACZ Replayer</title>
    
    <!-- 1. Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load the local ReplayWeb.page UI library -->
    <!-- This script defines the <replay-web-page> custom HTML element -->
    <script type="module" src="./ui.js"></script>

</head>
<body class="h-full flex flex-col bg-gray-900 text-gray-100 font-sans">

    <!-- Header Section -->
    <header class="bg-gray-800 shadow-lg z-10 flex-shrink-0">
        <div class="container mx-auto px-4 py-3">
            <h1 class="text-xl font-bold text-white">Web Archive Replay</h1>
        </div>
    </header>

    <!-- Main Content Area -->
    <!-- The replay element will take up all remaining space -->
    <main class="flex-grow relative bg-gray-700">
        
        <!-- 
          3. The ReplayWeb.page custom element.
          - Set 'source' to the relative path of the wacz file.
          - Set 'sw-name' to the relative path from the HTML file.
          - Removed the 'sw-scope' attribute, as setting it to '/'
            was causing the 404 (MIME type) error.
            We will let the library determine the scope automatically.
        -->
        <replay-web-page 
            id="replay-ui"
            source="./freeze-nova-cloud.wacz"
            sw-name="./replay/sw.js"
            class="h-full w-full">
        </replay-web-page>

    </main>

    <!-- 
      4. Removed the previous custom script.
      The attributes are now set directly on
      the <replay-web-page> element.
    -->

</body>
</html>
