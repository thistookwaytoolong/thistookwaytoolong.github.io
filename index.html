<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Archive Replay</title>
    <style>
      body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
      replay-web-page { display: block; width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <!--
      IMPORTANT: Replace "YOUR_GITHUB_RELEASE_WACZ_URL_HERE" below with the
      URL you copied from your GitHub Release asset for 'freeze-nova-cloud.wacz'.
    -->
    <replay-web-page
      source="freeze-nova-cloud.wacz">
      <!-- Example: source="https://github.com/thistookwaytoolong/thistookwaytoolong.github.io/releases/download/v1.0-wacz/freeze-nova-cloud.wacz" -->
    </replay-web-page>

    <!-- This assumes ui.js is in the same directory as index.html -->
    <script async src="ui.js"></script>
  </body>
</html>
